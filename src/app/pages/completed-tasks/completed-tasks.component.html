<app-page-title></app-page-title>

<div class="flex flex-col mt-6">
  <app-task-list
  [taskList]="taskList"
  (completed)="onCompleted($event)"
  (important)="onImportant($event)"
  (clearImportant)="clearImportant($event)"
  (clearCompleted)="clearCompleted($event)"

  ></app-task-list>
  <div *ngIf="taskList.length === 0" class="mt-4 text-gray-500">No hay tareas completadas</div>
</div>
