<app-page-title (search)="search($event)"></app-page-title>
<div class="flex mt-6">
  <input
    class="w-full h-16 px-4 py-2 rounded shadow"
    type="text"
    placeholder="type your task"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
  />
</div>
<div class="flex flex-col mt-6">
  <app-task-list
    [taskList]="taskList"
    (completed)="onCompleted($event)"
    (important)="onImportant($event)"
    (clearImportant)="clearImportant($event)"
    (clearCompleted)="clearCompleted($event)"
  ></app-task-list>
</div>
