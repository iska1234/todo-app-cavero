<mat-dialog-content class="mat-typography">
  <h2 class="text-center text-gray-800 mb-4">Update Task</h2>
  <textarea
    class="block w-96 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 resize-none"
    rows="2"
    (input)="autoExpand($event)"
  ></textarea>
</mat-dialog-content>
<mat-dialog-actions class="flex gap-4" align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    class="bg-blue-500 rounded-lg py-2 border-blue-500 px-4 hover:bg-blue-300 text-white"
    [mat-dialog-close]="true"
  >
    Update
  </button>
</mat-dialog-actions>
